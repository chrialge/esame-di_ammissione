<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,600;1,500&family=Montserrat:wght@500&family=Open+Sans:wght@300;500&display=swap" rel="stylesheet">
    <title>Scotter Lim</title>
</head>
<body>
    <div class="contenitore">

        <!-- intestazione e logo -->
        <div class="header">
            <header>
                <img src="img/logo.png" alt="">
                <p><strong>Taking Boolears from A to B</strong></p>
            </header>
        </div>
        
        <!-- barra dei strumenti -->
        <nav>
            <button>Prenota</button>
            <button>Termina Prenotazione</button>
            <button>Accendi Luci</button>
        </nav>
        
        <!-- i monopattini e coorpo del sito web -->
        <main>

            <!-- primo monopattino -->
            <section>
                <input type="checkbox">
                <span><strong>Monopattino Gino22</strong></span>
                <p>↦ Via Guadalametri - a 220 metri da te</p>
                <p>Stato carica:</p>
                <div class="barra mezza-carica"></div>
            </section>

            <!-- secondo monopattino -->
            <section>
                <input type="checkbox">
                <span><strong>Monopattino Mike24</strong></span>
                <p>↦ Via Ricciardoni - a 420 metri da te</p>
                <p>Stato carica:</p>
                <div class="barra carica"></div>
            </section>

            <!-- terzo monopattino -->
            <section>
                <input type="checkbox">
                <span><strong>Monopattino Fede154</strong></span>
                <p>↦ Via Mentarini - a 490 metri da te</p>
                <p>Stato carica:</p>
                <div class="barra scarica"></div>
            </section>
        </main>
    </div>
</body>
</html>
